<!DOCTYPE html>
<html lang="en-US">
<head>
   <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Cat VS Dog</title>
</head>
<body>
  <div class="container">
    <h1>Cat VS Dog 2021 - Championship Round</h1>
    <div class="row">
      <div class="col-6">
        <div class="click" id="cat"><img src="img/cat.jpeg" alt="cat"></div>
        <h1 id="catSays">Cat says:</h1>
        <div class="click" id="catTreat">
          <p>give the cat a treat!</p>
          <img class="treats" id="salmon" src="img/catTreat.jpeg" alt="cat treat">
        </div>
      </div>
      <div class="col-6">
        <div class="click" id="dog"><img src="img/dog.jpeg" alt="dog"></div>
        <h1 id="dogSays">Dog says:</h1>
        <div class="click" id="dogTreat">
          <p>give the dog a treat!</p>
          <img class="treats" id="meat" src="img/dogTreat.png" alt="dog treat">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
